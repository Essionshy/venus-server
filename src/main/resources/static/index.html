<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form enctype="multipart/form-data" action="/venus/api/admin/shebao/import" method="post">

    <div class="form-group">
        <label for="upload" class="col-sm-2 control-label">上传文件：</label>
        <div class="col-sm-10">
            <input type="file"   name="file" id="upload" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">开始上传</button>
        </div>
    </div>

</form>
</body>
</html>
